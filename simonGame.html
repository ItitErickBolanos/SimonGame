<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game - FreeCodeCamp</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link href="css/simonGame.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main-container" ng-app="simonGame">
            <div class="container" ng-cloak ng-controller="gameController" align="center">
                <div class="rows">
                    <div class="button top-left-button" id="green" ng-class="{ 'unclickable' : !simon.getGameState() }" ng-mousedown="evaluateMoves('green')" ng-mouseup="nextMove('green')">
                      <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
                    </div>
                    <div class="button top-right-button" id="red" ng-class="{ 'unclickable' : !simon.getGameState() }" ng-mousedown="evaluateMoves('red')" ng-mouseup="nextMove('red')">
                      <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
                    </div>
                </div>
                <div class="rows">
                    <div class="button bottom-left-button" id="yellow" ng-class="{ 'unclickable' : !simon.getGameState() }" ng-mousedown="evaluateMoves('yellow')" ng-mouseup="nextMove('yellow')">
                      <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
                    </div>
                    <div class="button bottom-right-button" id="blue" ng-class="{ 'unclickable' : !simon.getGameState() }" ng-mousedown="evaluateMoves('blue')" ng-mouseup="nextMove('blue')">
                      <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
                    </div>
                </div>
                <div class="center-circle">
                    <p style="margin-bottom: 10px">Simon</p>
                    <div class="menu-button">
                        <div class="counter">
                            <p ng-class="{ 'led-off' : !simon.getGamePower(), 'led-on' : simon.getGamePower() }">{{ counter }}</p>
                        </div>
                        <p class="button-label">Count</p>
                    </div>
                    <div class="menu-button">
                        <div class="start-button" ng-click="startGame()">
                        </div>
                        <p class="button-label">Start</p>
                    </div>
                    <div class="menu-button">
                        <div class="strict-button">
                        </div>
                        <p class="button-label">Strict</p>
                    </div>
                    <div class="power-buttons">
                        <p class="button-label" style="display: inline-block; margin: auto; vertical-align: top;">OFF&nbsp;</p>
                        <div class="power-switch" ng-click="switchGameOn()">
                            <div ng-class="{ 'switch-off' : !simon.getGamePower(), 'switch-on' : simon.getGamePower() }">
                            </div>
                        </div>
                        <p class="button-label" style="display: inline-block; margin: auto; vertical-align: top;">ON&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/75ecc3166c.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <script type="text/javascript" src="js/Classes/Class.SimonGame.js"></script>
        <script type="text/javascript" src="js/simonGame.js"></script>
    </body>
</html>
